<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Sortable - Default functionality</title>

    <link rel="stylesheet" href="http://necolas.github.com/normalize.css/2.0.1/normalize.css">
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

    <script>
    $(function() {
        $( "#sortable" ).sortable({ 
            placeholder: "ui-sortable-placeholder" 
        });
    });
    </script>
</head>
<body>

<ul id="sortable">
    <li class="ui-state-default">book 1</li>
    <li class="ui-state-default">book 2</li>
    <li class="ui-state-default">book 3</li>
    <li class="ui-state-default">book 4</li>
    <li class="ui-state-default">book 5</li>

</ul>

<div class="allbuttons">
<button class="button button5">Show Work</button>
<button class="button button5">Reset</button>
<button class="button button5">Submit</button>
</div>

</body>
</html>
